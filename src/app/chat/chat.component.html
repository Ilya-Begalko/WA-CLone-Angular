<div id="container">
    <div id="header">
        <div class="avatarSection">
            <div class="picture">
                <img src="../../assets/noPic.svg" />
            </div>

            <div class="nameSection">{{conversation.name}}</div>
        </div>
        <div class="actionButtons">
            <img src="../../assets/attached.svg" />
            <img src="../../assets/moreVertIcon.svg" />
        </div>
    </div>
    <div id="body">
        <div class="message" [ngClass]="{ me: message.me }" *ngFor="let message of conversation.messages">
            <div class="messageContent">
                {{ message.body }}
                <div class="time">{{ message.time }}</div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="smileyIcon">
            <img src="../../assets/smileIcon.svg" (click)="emojiPickerVisible = !emojiPickerVisible" />
            <emoji-mart (emojiClick)="emojiClicked($event)" *ngIf="emojiPickerVisible"
                style="position: absolute; bottom: 50px" [darkMode]="false" title="Pick your emojiâ€¦" emoji="point_up">
            </emoji-mart>
        </div>
        <div id="textarea">
            <textarea [(ngModel)]="message" (keyup.enter)="submitMessage($event)"></textarea>
        </div>
        <div id="micIcon">
            <img src="../../assets/voiceIcon.svg" />
        </div>
    </div>
</div>
